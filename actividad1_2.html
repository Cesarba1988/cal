<body>
 <input type="text" id="numero1" >
 <input type="text" id="numero2" >
 <button onclick="sumar()">Sumar</button>
 <button onclick="restar()">Restar</button>
 <button onclick="multiplicar()">Multiplicar</button>
 <button onclick="dividir()">Dividir</button>
 
 <script>
 
  const sumar=()=>{
   var numero1 = document.getElementById("numero1").value;
   var numero2 = document.getElementById("numero2").value;

   var suma = parseInt(numero1) + parseInt(numero2);

   
   window.alert("resultado"+suma);
   
  }
  
  const restar=()=>{
   var numero1 = document.getElementById("numero1").value;
   var numero2 = document.getElementById("numero2").value;

   var resta = parseInt(numero1) - parseInt(numero2);

   window.alert("resultado"+resta);
  }
  
  
  const multiplicar=()=>{
   var numero1 = document.getElementById("numero1").value;
   var numero2 = document.getElementById("numero2").value;

   var multiplicar = parseInt(numero1) * parseInt(numero2);

   window.alert("resultado"+multiplicar);
  }
  
  
  const dividir=()=>{
   var numero1 = document.getElementById("numero1").value;
   var numero2 = document.getElementById("numero2").value;

   var dividir = parseInt(numero1) / parseInt(numero2);

   
 window.alert("resultado"+dividir);
 }
 </script>
</body>
